<!DOCTYPE html>
<html ng-app="salasModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="salasControl">
 <div class="container">

  <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">HALL - Salas de Estudo</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Salas de estudo</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Horas de estudo</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Minha reserva</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

<div class="jumbotron">
 
  
  <p>Aqui você pode pesquisar as salas que temos disponíveis em sua região. </p>
  <p></p>
  <p>
  
  <div class="btn-group">
  <button id="btnCidade" 
    type="button" 
    class="btn-primary btn-lg dropdown-toggle" 
    id="dropdownMenu1"
    data-toggle="dropdown" 
    aria-haspopup="true" 
    aria-expanded="false" ng-click="limpaLojasPosicoes();">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
    Cidade <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li ng-repeat="cidade in cidades" ng-click="selecionaCidade(cidade);">{{cidade.nome}}</li>
  </ul>
</div>


 

  <a class="btn btn-default btn-lg" href="#" role="button">Reservar</a>
  </p>

 
</div>

<div class="container">



<div id="divLojas" class="dropdown" ng-show="mostraLojas">
<ol class="breadcrumb">
  <li ng-repeat="nav in navLojas">{{nav.nome}}</li>
</ol>

  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Lojas
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li ng-repeat="loja in lojas" ng-click="selecionaLoja(loja);"><a href="#">{{loja.nome}}</a></li>
  </ul>
</div>


<div id="divposicoes" ng-show="mostraPosicoes">
  <ul class="list-group">
  <li class="list-group-item">
    <button type="button" class="list-group-item" ng-repeat="posicao in posicoes">{{posicao.nome}}
      <span class="badge">{{posicao.qtd}}</span>
    </button>
  </li>
</ul>
</div>

</div>

</div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular.min.js"></script>

    <script src="js/hall.js"></script>
   
  </body>
</html>
