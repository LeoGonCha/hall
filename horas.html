 <div class="container">

<div class="jumbotron">
 
  
  <p>Aqui vocÃª pode adiquirir horas. </p>
  <p></p>
  <p>
  
  <div class="btn-group">
  <button 
    type="button" 
    class="btn-primary btn-lg dropdown-toggle" 
    id="dropdownMenu1"
    data-toggle="dropdown" 
    aria-haspopup="true" 
    aria-expanded="true" ng-click="limpaLojasPosicoes();">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
    Planos e Pacotes <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li ng-repeat="cidade in cidades" ng-click="selecionaCidade(cidade);"><a href="#">{{cidade.nome}}</a></li>
  </ul>
</div>
  </p>

 <ol class="breadcrumb" ng-show="mostraNav">
  <li ng-repeat="nav in navLojas">{{nav.nome}}</li>
</ol>

<!--

<div class="container">

<div id="divLojas" class="dropdown" ng-show="mostraLojas">


  <button 
  class="btn btn-default dropdown-toggle" 
  type="button" 
  d="dropdownMenu2" 
  data-toggle="dropdown" 
  aria-haspopup="true" 
  aria-expanded="true">
    Lojas
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <li ng-repeat="loja in lojas" ng-click="selecionaLoja(loja);"><a href="#">{{loja.nome}}</a></li>
  </ul>
</div>
</p>

<div id="divtipoposicoes" ng-show="mostraPosicoes">
  <ul class="list-group">
  <li class="list-group-item">
    <button type="button" class="list-group-item" 
      ng-repeat="tipoPosicao in tipoPosicoes" ng-click="selecionaTipoPosicao(tipoPosicao);">
      {{tipoPosicao.nome}}
        <span class="badge">{{tipoPosicao.qtd}}</span>
    </button>
  </li>
  </ul>
</div>


  <div ng-show="mostraMapaPosicao">
  
  <ul class="list-group">
  <li class="list-group-item">
    <button type="button" class="list-group-item" ng-repeat="posicao in posicoes" ng-click="reservarPosicao(posicao);">{{posicao.nome}}
      <span class="btn btn-success pull-right glyphicon glyphicon-ok" aria-hidden="true" ng-if="posicao.disponivel"> Reservar </span> 
      <span class="btn btn-danger pull-right glyphicon glyphicon-remove" aria-hidden="true" ng-if="!posicao.disponivel"> ocupada </span> 
     
    </button>
  </li>
  </ul>
  </div>

</div>
