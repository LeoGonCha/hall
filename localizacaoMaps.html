<html>
<head>
<script type="text/javascript">
function success(position) {
	
    var s = document.querySelector('#status');

    if (s.className == 'success') {
        return;
    }

    s.innerHTML = "Você foi localizado!";
    s.className = 'success';

    var mapcanvas = document.createElement('div');
        mapcanvas.id = 'mapcanvas';
        mapcanvas.style.height = '400px';
        mapcanvas.style.width = '560px';

    //var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
	var latlng = new google.maps.LatLng(50, -100);
	
    document.querySelector('article').appendChild(mapcanvas);


    var myOptions = {
        zoom: 10,
        center: latlng,
        mapTypeControl: false,
        navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById("mapcanvas"), myOptions);
    var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        title:"Você está aqui!"
    });
	
	//novo
	var geocoder = new google.maps.Geocoder();   
	
    geocoder.geocode({'location': latlng}, function (results, status) {
		/*
		for(i=1; i<results.length; i++){
			alert(results[i].types + ' ' + results[i].formatted_address);
		}
		*/
		
		var agua = true;
		var naoAchouCidade = true;
		for(i=1; i<results.length; i++){
			
			if('administrative_area_level_2,political' == results[i].types){
				alert('Você está em ' + results[i].formatted_address);
				agua = false;
				naoAchouCidade = false;
				
			} else if(naoAchouCidade && 'country,political' == results[i].types){
				alert('No seu país ' + results[i].formatted_address + ' não localizamos nenhuma sala de estudo!');
				agua = false;
			}
		}
		if(agua){
			alert('Voce está em um Navio????');
		}
		
		//alert(results[4].formatted_address);
		//alert(results[4].types);
        if (status == google.maps.GeocoderStatus.OK) {
            if (results[0]) {
                document.getElementById('seu elemento').value = results[0].formatted_address;
            } else {
                window.alert('No results found');
            }
        } else {
            window.alert('Geocoder failed due to: ' + status);
        }
    });

}

function error(msg) {
    var s = document.querySelector('#status');
        s.innerHTML = typeof msg == 'string' ? msg : "falhou";
        s.className = 'fail';
}

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
} else {
    error('Seu navegador não suporta <b style="color:black;background-color:#ffff66">Geolocalização</b>!');
}
</script>
</head>

<body>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

<script type="text/javascript" 
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAAKYd-Pn4cyq64o_kHKgW2ccJpShMtPYk&amp;sensor=true"></script>

<section>
    <article>
        <p><span id="status">Por favor aguarde enquanto nós tentamos locar você...</span></p>
    </article>
 </section>
 
 </body
 </html>
